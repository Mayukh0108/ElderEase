<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background-color: #f7e6d5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #d4a373;
            padding-bottom: 1rem;
        }

        .header h1 {
            color: #774936;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #996b4d;
            font-style: italic;
        }

        .memory-form {
            background: #fefae0;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #774936;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #d4a373;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .btn {
            background: #d4a373;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #b08968;
        }

        .memories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .memory-card {
            background: white;
            border: 1px solid #d4a373;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .memory-card:hover {
            transform: translateY(-5px);
        }

        .memory-date {
            color: #996b4d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .memory-title {
            color: #774936;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .memory-content {
            color: #4a4a4a;
            line-height: 1.6;
        }

        .media-preview {
            width: 100%;
            height: 200px;
            background: #fefae0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .media-preview img, 
        .media-preview video {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .file-upload {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #996b4d;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .upload-btn:hover {
            background: #774936;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .memories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Precious Memories</h1>
            <p>A Journey Through Time</p>
        </header>

        <section class="memory-form">
            <form id="memoryForm">
                <div class="form-group">
                    <label for="memoryTitle">Memory Title</label>
                    <input type="text" id="memoryTitle" required placeholder="Enter a title for this memory">
                </div>

                <div class="form-group">
                    <label for="memoryDate">Date</label>
                    <input type="date" id="memoryDate" required>
                </div>

                <div class="form-group">
                    <label for="memoryDescription">Description</label>
                    <textarea id="memoryDescription" placeholder="Write about this memory..."></textarea>
                </div>

                <div class="form-group">
                    <label for="mediaUpload" class="upload-btn">ðŸ“Ž Add Photo or Video</label>
                    <input type="file" id="mediaUpload" class="file-upload" accept="image/*,video/*">
                    <div class="media-preview" id="mediaPreview"></div>
                </div>

                <button type="submit" class="btn">Save Memory</button>
            </form>
        </section>

        <section class="memories-grid" id="memoriesGrid">
            <!-- Memories will be added here dynamically -->
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const memoryForm = document.getElementById('memoryForm');
            const memoriesGrid = document.getElementById('memoriesGrid');
            const mediaUpload = document.getElementById('mediaUpload');
            const mediaPreview = document.getElementById('mediaPreview');

            // Load existing memories from localStorage
            let memories = JSON.parse(localStorage.getItem('memories')) || [];
            renderMemories();

            // Handle media upload preview
            mediaUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        if (file.type.startsWith('image/')) {
                            mediaPreview.innerHTML = '<img src="' + e.target.result + '" alt="Memory preview">';
                        } else if (file.type.startsWith('video/')) {
                            mediaPreview.innerHTML = '<video src="' + e.target.result + '" controls></video>';
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle form submission
            memoryForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const title = document.getElementById('memoryTitle').value;
                const date = document.getElementById('memoryDate').value;
                const description = document.getElementById('memoryDescription').value;
                const mediaFile = mediaUpload.files[0];

                let mediaData = null;
                let mediaType = null;

                if (mediaFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        mediaData = e.target.result;
                        mediaType = mediaFile.type.startsWith('image/') ? 'image' : 'video';
                        
                        saveMemory(title, date, description, mediaData, mediaType);
                    };
                    reader.readAsDataURL(mediaFile);
                } else {
                    saveMemory(title, date, description, null, null);
                }
            });

            function saveMemory(title, date, description, mediaData, mediaType) {
                // Create new memory object
                const newMemory = {
                    id: Date.now(),
                    title: title,
                    date: date,
                    description: description,
                    media: mediaData,
                    mediaType: mediaType
                };

                // Add to memories array
                memories.unshift(newMemory);
                
                // Save to localStorage
                localStorage.setItem('memories', JSON.stringify(memories));

                // Render updated memories
                renderMemories();

                // Reset form
                memoryForm.reset();
                mediaPreview.innerHTML = '';
            }

            function renderMemories() {
                memoriesGrid.innerHTML = memories.map(function(memory) {
                    const mediaElement = memory.media ? 
                        (memory.mediaType === 'image' ?
                            '<div class="media-preview"><img src="' + memory.media + '" alt="' + memory.title + '"></div>' :
                            '<div class="media-preview"><video src="' + memory.media + '" controls></video></div>'
                        ) : '';

                    return '<div class="memory-card">' +
                        mediaElement +
                        '<div class="memory-date">' + formatDate(memory.date) + '</div>' +
                        '<h3 class="memory-title">' + memory.title + '</h3>' +
                        '<p class="memory-content">' + memory.description + '</p>' +
                        '</div>';
                }).join('');
            }

            function formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
        });
    </script>
</body>
</html>
